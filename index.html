<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-seite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <main>
        <section class="section-our-mentors">
            <div class="container">
                <h2 class="our-mentors">Our <span class="span-our-mentors">Mentors</span></h2>
                <ul class="ul-our-mentors">
                    <li class="our-mentors-liste">
                        <img srcset="./images/Emilia-Smith-1x.jpg 1x, ./images/Emilia-Smith-2x.jpg 2x" src="./images/Emilia-Smith-1x.jpg" alt="foto Emilia Smith" width="180" height="'180" class="our-mentors-liste-img" />
                        <h3 class="hero">Emilia Smith</h3>
                        <p class="hero-experience">1.5 years of experience</p>
                    </li>
                    <li class="our-mentors-liste">
                        <img srcset="./images/Alex-Lebedev-1x.jpg 1x, ./images/Alex-Lebedev-2x.jpg 2x" src="./images/Alex-Lebedev-1x.jpg" alt="foto Alex Lebedev" width="180" height="'180" class="our-mentors-liste-img" />
                        <h3 class="hero">Alex Lebedev</h3>
                        <p class="hero-experience">3.5 years of experience</p>
                    </li>
                    <li class="our-mentors-liste">
                        <img srcset="./images/Mia-Dubrovska-1x.jpg 1x, ./images/Mia-Dubrovska-2x.jpg 2x" src="./images/Mia-Dubrovska-1x.jpg" alt="foto Mia Dubrovska" width="180" height="'180" class="our-mentors-liste-img" />
                        <h3 class="hero">Mia Dubrovska</h3>
                        <p class="hero-experience">2.0 years of experience</p> 
                    </li>
                    <li class="our-mentors-liste">
                        <img srcset="./images/Eliot-Kovalev-1x.jpg 1x, ./images/Eliot-Kovalev-2x.jpg 2x" src="./images/Alex-Lebedev-1x.jpg" alt="foto Eliot Kovalev" width="180" height="'180" class="our-mentors-liste-img" />
                        <h3 class="hero">Eliot Kovalev</h3>
                        <p class="hero-experience">2.0 years of experience</p> 
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
